<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia Demo</title>
  </head>
  <body>
    <h1>My Multimedia Page</h1>

    <h2>📷 My Image</h2>
    <img src="sample.jpeg" alt="Sample" width="300" />

    <h2>🎵 Listen to Music</h2>
    <audio controls>
      <source src="The Burning Ghat.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h2>🎥 My Video</h2>
    <video width="400" controls>
      <source src="Random Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h2>🌐 My Favorite YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/iChaC_Trtto?list=RDiChaC_Trtto&start=12"
      frameborder="0"
      allowfullscreen
    >
    </iframe>
  </body>
</html>

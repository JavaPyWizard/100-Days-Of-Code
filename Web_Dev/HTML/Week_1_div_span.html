<!DOCTYPE html>
<html>
  <head>
    <title>Div and Span Example</title>
    <style>
      div {
        border: 1px solid blue;
        margin: 10px 0;
        padding: 10px;
      }
      span {
        background-color: yellow;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Understanding &lt;div&gt; and &lt;span&gt;</h1>

    <!-- Div: block-level -->
    <div>
      <h2>This is a Div Block</h2>
      <p>Div is a block-level element. It always starts on a new line.</p>
    </div>

    <div>
      <p>This is another div, with its own space and border.</p>
    </div>

    <!-- Span: inline-level -->
    <p>
      My favorite colors are
      <span>Red</span>, <span>Blue</span>, and <span>Green</span>.
    </p>

    <hr />

    <!-- Comparing side by side -->
    <p>
      Inline (span):
      <span>[A]</span>
      <span>[B]</span>
      <span>[C]</span>
    </p>

    <p>Block (div):</p>
    <div>[A]</div>
    <div>[B]</div>
    <div>[C]</div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Admission Form</title>
  </head>

  <body>
    <h1>College Admission Form</h1>

    <form action="submit" method="post"></form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fullname">Full Name:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter Your Full Name"
        required
      />
      <br />
      <br />

      <label for="email">E-mail ID:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <br />

      <label for="phnno">Contact Number:</label>
      <input type="tel" id="phnno" name="phnno" required />
      <br />
      <br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <br />
      <br />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br />
      <br />

      <label for="mk10">10th Marksheet:</label>
      <input type="file" id="mk10" name="mk10" required />
    </fieldset>
    <br />

    <fieldset>
      <legend>Preferences:</legend>

      <label for="course">Course Applying For:</label>
      <input type="radio" id="BTech" name="course" value="BTech" required />
      <label for="BTech">B.Tech</label>
      <input type="radio" id="BBA" name="course" value="BBA" />
      <label for="BBA">BBA</label>
      <input type="radio" id="BCom" name="course" value="BCom" />
      <label for="BCom">B.Com</label>
      <br />
      <br />

      <label for="mos">Mode of Study:</label>
      <select id="mos" name="mos" required>
        <option value="">--Select--</option>
        <option value="india">Online</option>
        <option value="usa">Offline</option>
        <option value="uk">Hybrid</option>
      </select>
      <br />
      <br />

      <label for="color">Color of your School Uniform:</label>
      <input type="color" id="color" name="color" required />
      <br /><br />

      <label for="Address">Address:</label><br />
      <textarea
        id="Address"
        name="Address"
        rows="4"
        cols="40"
        placeholder="Write your Address..."
        required
      ></textarea>
    </fieldset>
  </body>
</html>

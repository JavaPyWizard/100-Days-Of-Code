<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complete HTML Form</title>
  </head>
  <body>
    <h1>Complete HTML Form Example</h1>

    <form action="/submit" method="post">
      <!-- Fieldset + Legend -->
      <fieldset>
        <legend>ğŸ§ Personal Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" /><br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" /><br /><br />

        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          min="1"
          max="100"
        /><br /><br />

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" /><br /><br />
      </fieldset>

      <!-- Gender Selection using Radio -->
      <fieldset>
        <legend>âš§ï¸ Gender</legend>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br />
      </fieldset>

      <!-- Hobbies using Checkbox -->
      <fieldset>
        <legend>ğŸ¯ Hobbies</legend>
        <input type="checkbox" id="sports" name="hobbies" value="sports" />
        <label for="sports">Sports</label><br />

        <input type="checkbox" id="music" name="hobbies" value="music" />
        <label for="music">Music</label><br />

        <input type="checkbox" id="reading" name="hobbies" value="reading" />
        <label for="reading">Reading</label><br />

        <input type="checkbox" id="otherHobby" name="hobbies" value="other" />
        <label for="otherHobby">Other:</label>
        <input
          type="text"
          name="other_hobby_input"
          placeholder="Enter other hobby"
        /><br />
      </fieldset>

      <!-- File Upload -->
      <label for="resume">ğŸ“ Upload Resume:</label>
      <input type="file" id="resume" name="resume" /><br /><br />

      <!-- URL, Search, Range -->
      <label for="website">ğŸŒ Your Website:</label>
      <input type="url" id="website" name="website" /><br /><br />

      <label for="search">ğŸ” Search Something:</label>
      <input type="search" id="search" name="search" /><br /><br />

      <label for="volume">ğŸ”Š Volume:</label>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="100"
      /><br /><br />

      <!-- Time Inputs -->
      <label for="time">â° Select Time:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <label for="month">ğŸ—“ï¸ Select Month:</label>
      <input type="month" id="month" name="month" /><br /><br />

      <label for="week">ğŸ“… Select Week:</label>
      <input type="week" id="week" name="week" /><br /><br />

      <!-- Dropdown using Select + Option + Optgroup -->
      <label for="country">ğŸŒ Choose Country:</label>
      <select name="country" id="country">
        <optgroup label="Asia">
          <option value="india">India</option>
          <option value="china">China</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="france">France</option>
          <option value="germany">Germany</option>
        </optgroup></select
      ><br /><br />

      <!-- Datalist Example -->
      <label for="browser">ğŸŒ Choose a browser:</label>
      <input list="browsers" name="browser" id="browser" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="Opera"></option></datalist
      ><br /><br />

      <!-- Textarea -->
      <label for="message">ğŸ“ Your Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="40"
        placeholder="Write something..."
      ></textarea
      ><br /><br />

      <!-- Hidden Input -->
      <input type="hidden" name="userID" value="12345" />

      <!-- Submit & Reset Buttons -->
      <input type="submit" value="Submit Form" />
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
